<!DOCTYPE html>
<html lang="en" class="scroll-smooth transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error - Fraud Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    @keyframes blinkGradient {
      0%, 100% {
        background-position: 0% 50%;
        opacity: 1;
      }
      50% {
        background-position: 100% 50%;
        opacity: 0.85;
      }
    }

    .fancy-heading {
      font-weight: 900;
      font-size: 2.5rem;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #1e90ff, #6a5acd);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: blinkGradient 8s ease infinite;
    }

    .heading-wrapper {
      padding: 1.5rem;
      border-radius: 1rem;
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #a1c4fd);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    #particles-js {
      position: fixed;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .toggle-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 50;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 34px;
      cursor: pointer;
      transition: background-color 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }

    input:checked + .slider {
      background-color: #4f46e5;
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-all duration-300 flex flex-col min-h-screen">

<div id="particles-js"></div>

<!-- Dark Mode Toggle -->
<div class="toggle-switch">
  <label class="flex items-center text-sm font-medium text-gray-800 dark:text-gray-100">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
    Dark Mode
  </label>
</div>

<!-- Header -->
<header class="text-white py-6 shadow-md relative">
  <div class="container mx-auto px-4 text-center heading-wrapper">
    <h1 class="fancy-heading">Credit Card Fraud Detection System</h1>
    <p class="mt-2 text-lg text-white font-medium">⚠️ Error</p>
  </div>
</header>

<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-10">
  <div class="max-w-xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
    <div class="p-8">
      <!-- Icon -->
      <div class="flex justify-center mb-6">
        <svg class="h-20 w-20 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 19h14.14c1.54 0 2.5-1.67 1.73-3L13.73 4c-.77-1.33-2.69-1.33-3.46 0L3.34 16c-.77 1.33.19 3 1.59 3z"/>
        </svg>
      </div>

      <!-- Error Message -->
      <h2 class="text-2xl font-bold text-center mb-4">An Error Occurred</h2>
      <p class="text-center text-gray-600 dark:text-gray-300 mb-6">{{ error }}</p>

      <!-- Return Button -->
      <div class="text-center">
        <a href="/" class="inline-flex items-center px-6 py-2 bg-indigo-600 text-white rounded-md text-base font-medium hover:bg-indigo-700 transition-all duration-300">
          ⬅️ Return to Home
        </a>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6 mt-12">
  <div class="container mx-auto px-4 text-center">
    <p class="text-lg font-semibold">Credit Card Fraud Detection Project</p>
    <p class="text-gray-400 text-sm mt-2">Powered by Machine Learning &amp; Flask</p>
  </div>
</footer>

<script>
  // Theme toggle
  const themeToggle = document.getElementById("themeToggle");
  themeToggle.addEventListener("change", () => {
    document.documentElement.classList.toggle("dark");
  });

  // Load tsParticles
  tsParticles.load("particles-js", {
    fpsLimit: 60,
    background: { color: "transparent" },
    particles: {
      number: { value: 60 },
      color: { value: ["#a78bfa", "#34d399", "#f472b6"] },
      links: {
        enable: true,
        distance: 120,
        color: "#ccc",
        opacity: 0.4
      },
      shape: { type: "circle" },
      opacity: { value: 0.6 },
      size: { value: 3 },
      move: {
        enable: true,
        speed: 1.5,
        outModes: "bounce"
      }
    },
    interactivity: {
      events: {
        onHover: { enable: true, mode: "repulse" },
        resize: true
      },
      modes: {
        repulse: { distance: 100, duration: 0.4 }
      }
    }
  });
</script>

</body>
</html>
